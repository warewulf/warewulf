---
name: tagged-release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  dist:
    name: Checkout code and build warewulf.spec and dist
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build spec and dist
        run: |
          make warewulf.spec dist
          make warewulf-sosplugin.spec

      - name: Upload spec and dist
        uses: actions/upload-artifact@v4
        with:
          name: spec-and-dist
          path: |
            warewulf.spec
            warewulf-sosplugin.spec
            warewulf-*.tar.gz

      - name: Attach dist to release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          delete_file: "warewulf-*.tar.gz;warewulf-*.rpm"
          file: warewulf-*.tar.gz
          tags: true

  rpm:
    name: Build RPMs
    needs: dist
    runs-on: ${{ matrix.runs-on }}
    container:
      image: rockylinux/rockylinux:9
      options: --privileged
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        dist: [el9, el8, suse.lp155]
        include:
          - dist: el8
            target: rocky+epel-8 #-arch
          - dist: el9
            target: rocky+epel-9
          - dist: suse.lp155
            target: opensuse-leap-15.5
          - arch: x86_64
            runs-on: ubuntu-24.04
          - arch: aarch64
            runs-on: ubuntu-24.04-arm
    steps:
      - name: Prepare mock and rpm-build
        run: |
          dnf -y install epel-release
          dnf -y install mock rpm-build
          echo "config_opts['print_main_output'] = True" >>/etc/mock/site-defaults.cfg

      - name: Download dist and spec
        uses: actions/download-artifact@v4
        with:
          name: spec-and-dist

      - name: Build RPMs and run tests
        run: |
          mock -r ${{ matrix.target }}-${{ matrix.arch }} --rebuild --spec=warewulf.spec --sources=. \
          && mock -r ${{ matrix.target }}-${{ matrix.arch }} --chroot -- bash -c "make -C /builddir/build/BUILD/warewulf-*/ test"

      - name: Attach RPM and SRPM to release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "/var/lib/mock/${{ matrix.target }}-${{ matrix.arch }}/result/warewulf-*.rpm"
          tags: true

  sos-rpm:
    name: Build sosreport RPM
    needs: dist
    runs-on: ubuntu-latest
    container:
      image: rockylinux/rockylinux:9
      options: --privileged
    
    steps:
      - name: Prepare mock and rpm-build
        run: |
          dnf -y install epel-release
          dnf -y install mock rpm-build
          echo "config_opts['print_main_output'] = True" >>/etc/mock/site-defaults.cfg

      - name: Download dist and spec
        uses: actions/download-artifact@v4
        with:
          name: spec-and-dist

      - name: Build sosreport RPM
        run: |
          mock -r rocky+epel-9-x86_64 --rebuild --spec=warewulf-sosplugin.spec --sources=.

      - name: Attach RPM and SRPM to release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "/var/lib/mock/rocky+epel-9-x86_64/result/warewulf-*.rpm"
          tags: true